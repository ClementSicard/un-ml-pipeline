wrapt = "1.15.0"
xxhash = "3.2.0"
# Spacy
spacy = "^3.5.3"
# API
uvicorn = "^0.22.0"
fastapi = "^0.98.0"
pydantic = "^1.10.9"
undl = { git = "https://github.com/ClementSicard/un-digital-library-api.git", tag = "v1.0.3" }
neo4j = "^5.9.0"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ruff = "^0.0.272"
isort = "^5.12.0"
pre-commit = "^3.3.2"
interrogate = "^1.5.0"
types-requests = "^2.31.0.1"
notebook = "^6.5.4"
ipywidgets = "^8.0.6"
mypy = "^1.4.0"

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-module = true
fail-under = 100
verbose = 2

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
