pyarrow = "12.0.1"
pyparsing = "3.1.0"
PySocks = "1.7.1"
pytorch_revgrad = "0.2.0"
pytz = "2023.3"
s3transfer = "0.6.1"
scikit-learn = "1.2.2"
scipy = "1.10.1"
segtok = "1.5.11"
smart-open = "6.3.0"
sqlitedict = "2.1.0"
threadpoolctl = "3.1.0"
