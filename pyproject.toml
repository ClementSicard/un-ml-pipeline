[tool.poetry]
name = "un-ml-pipeline"
version = "1.0.0"
description = "Machine Learning pipeline for United Nations Digital Library"
authors = ["Cl√©ment Sicard <clement.sicard@icloud.com>"]
readme = "README.md"
packages = [{ include = "unml" }]

