contourpy = "1.1.0"
conllu = "4.5.3"
cycler = "0.11.0"
datasets = "2.13.1"
Deprecated = "1.2.14"
dill = "0.3.6"
flair = "0.12.2"
fonttools = "4.40.0"
ftfy = "6.1.1"
future = "0.18.3"
gdown = "4.4.0"
gensim = "4.3.1"
hyperopt = "0.2.7"
Janome = "0.4.2"
jmespath = "1.0.1"
joblib = "1.2.0"
kiwisolver = "1.4.4"
langdetect = "1.0.9"
lxml = "4.9.2"
matplotlib = "3.7.1"
more-itertools = "9.1.0"
mpld3 = "0.3"
multiprocess = "0.70.14"
pandas = "2.0.2"
Pillow = "9.5.0"
