pymupdf = "^1.22.3"
torch = "^2.0.1"
validators = "^0.20.0"
safetensors = "0.3.1"
aiohttp = "^3.8.4"
tqdm = "^4.65.0"
sentencepiece = "^0.1.99"
# Flair
boto3 = "1.26.159"
